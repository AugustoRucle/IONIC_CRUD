<ion-header>
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div style="display:flex;width:100%">
    <div style="margin: auto">
      <ion-button class="btn-options">
        <ion-icon style="margin-right:5px" name="calendar"></ion-icon>
        {{ note.date }}
      </ion-button>    
      <ion-button  *ngIf="status_user"   color="success" (click)="updateStatus(1)">Terminada</ion-button> 
      <ion-button  *ngIf="!status_user"  color="danger" (click)="updateStatus(0)">Activa</ion-button>         
    </div>
  </div>
  <form [formGroup]="noteForm" padding-right>
    <div style="margin: 5px">
      <ion-input type="text" class="style_inputs" [placeholder]="note.name" formControlName="name" required></ion-input> 
      <ion-button [disabled]="!noteForm.valid"  (click)="updateName()">
        <ion-icon slot="end" name="save"></ion-icon>
        Guardar nuevo titulo
      </ion-button>               
    </div>   
  </form>
  <br>
  <h5><strong>Lista de elementos</strong></h5>
  <ion-card *ngFor="let item of items">
    <ion-card-content style="margin-top:10px">
      <div style="display: flex; position: relative;">
        <ion-img style="margin:auto;" [src]="item.image"></ion-img>
        <ion-icon style="position:absolute; right:0px" name="more" [routerLink]="['/features-list', item.id]" ></ion-icon>
      </div>
      <br>
      <ion-card-title><strong>{{ item.name }}</strong></ion-card-title>
      <ion-label>{{ item.description }}</ion-label>  
      <div style="display: flex">
        <ion-icon name="cash"></ion-icon>
        <ion-label style="margin-top:2px; margin-left:5px">{{ item.price }}</ion-label>       
      </div>     
      <br>     
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button><ion-icon name="add" (click)="createElement()"></ion-icon></ion-fab-button>
  </ion-fab>
  <br><br>
</ion-content>
